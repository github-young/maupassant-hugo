baseURL = "https://github-young.github.io/maupassant-hugo/"
languageCode = "zh-CN"
title = "博客标题"
theme = "maupassant-hugo"

CanonifyUrls =  true
## 是否禁止URL Path转小写
disablePathToLower = true
hasCJKLanguage = true
summaryLength = 80

#googleAnalytics = ""  # UA-XXXXXXXX-X
#disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "作者名"
  github = "https://github.com/github-young/"

[params]
  author = "作者"
  subtitle = "副标题：maupassant-hugo"
  keywords = "关键词1，关键词2"
  description = "描述"
  busuanzi = true #启用不算子网页统计
  #googleAd = "ca-pub-4031353640611810"  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  ##自定义CSS 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  #customCSS = ['douban.css', 'other.css']
  # # if ['custom.css'], load '/static/css/custom.css' file
  #customJS = ['douban.js']
  # # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = false  # 是否开启目录

